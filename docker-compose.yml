version: '3.8'

services:
  app:
    build: .
    ports:
      - "1323:1323"
    environment:
      - DB_URL=postgres://postgres:postgres@db:5432/hw5_db?sslmode=disable
      - JWT_SECRET=your_secret_key_here
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hw5_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

volumes:
  postgres_data:
